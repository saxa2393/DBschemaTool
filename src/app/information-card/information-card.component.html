<ion-grid>

  <ion-card mycard >
    <ion-item>
      <ion-label >
        <strong>
        Level : {{header}}
      </strong>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input pattern="" placeholder="Name" type="text" [(ngModel)]="entry1" (ngModelChange)="enableButton()" [disabled]="disableCard">

      </ion-input>
    </ion-item>
    <!-- <ion-button (click)="showProgress()">
      Show Progress
    </ion-button> -->
    <ion-item>
      <ion-input pattern="" placeholder="Description" type="text" [(ngModel)]="description1"
        (ngModelChange)="enableButton()" [disabled]="disableCard">

      </ion-input>
    </ion-item>
    <ion-item>
      <strong>
        <ion-label style="margin-top: 15px;">Data Type</ion-label>
      </strong>
      <ion-select [disabled]="disableCard" interface="popover" style="margin-top: 10px;" placeholder="All" [(ngModel)]="dataTypeIndex1"
        (ngModelChange)="enableButton()">
        <ion-select-option *ngFor="let type of allTypes; let i = index" [value]="i">{{type}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        Required
      </ion-label>
      <ion-checkbox [disabled]="disableCard" (click)="requiredButton()"></ion-checkbox>

    </ion-item>
    <ion-row>
      <ion-col [hidden]="showAddButton" size="1">
        <ion-button (click)="addCol()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col [hidden]="confirmButton" size="1">
        <ion-button (click)="removeCol()">
          <ion-icon name="remove-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="enableStruct">
      <ion-col  >
        <app-information-card ></app-information-card>
     
      </ion-col>

      <div *ngFor="let item of addField">
        <!-- (messageEvent)="receiveMessage($event)" -->
        <app-information-card ></app-information-card>
      </div>
    </ion-row>
    <!-- pushData(entry1,description1,dataTypeIndex1) -->
    <ion-row>
      <ion-button [disabled]="confirmButton" fill="clear" (click)="confirmAll()">
        <ion-icon name="checkmark-done-sharp"></ion-icon>
        Confirm 
      </ion-button>
    </ion-row>
  </ion-card>
</ion-grid>
